<!doctype html>
<html ng-app='app'>
    <head>
        <title>Tetris - MEAN project week</title>
        <link rel="stylesheet" href="assets/style.css" media="all">
        <script type ="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="/angular/angular.js"></script>
        <script src="/angular-route/angular-route.js"></script>
        <script src="/angular-socket-io/socket.js"></script>
        <script src="/assets/app.js"></script>
        <script src="/controllers/tetrisController.js"></script>
        <script src="/factories/playerFactory.js"></script>
    </head>
    <body>
        <div id="tetris" ng-controller="tetrisController">
            <div id="menu">
                <p id="start"><a href="javascript:play();">Press Space to Play.</a></p>
                <p><canvas id="upcoming"></canvas></p>
                <p>score <span id="score">00000</span></p>
                <p>rows <span id="rows">0</span></p>
                <div id="scoreboard">
                    <p>Scoreboard:</p>
                    <table>
                        <tbody id="scores">
                            <tr ng-repeat="player in players">
                                <td>{{player.id}}</td>
                                <td>{{player.score}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <canvas id="canvas">
                Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
            </canvas>
        </div>
        <script src="stats.js"></script>
        <script src="tetris.js"></script>
    </body>
</html>
